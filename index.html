<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Une surprise pour toi ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

/* INTRO NETFLIX */

#intro{
    position:fixed;
    width:100%;
    height:100vh;
    background:black;
    color:red;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:70px;
    font-weight:bold;
    letter-spacing:8px;
    animation:fadeOut 3s forwards;
}

@keyframes fadeOut{
    0%{opacity:1;}
    80%{opacity:1;}
    100%{opacity:0; visibility:hidden;}
}

/* FOND ROMANTIQUE */

#main{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff4b6e,#ff758c,#ff7eb3);
    color:white;
    text-align:center;
}

.container{
    background: rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    width:90%;
    max-width:520px;
}

/* INPUT */

input{
    padding:12px;
    border:none;
    border-radius:10px;
}

/* BUTTONS */

button{
    padding:14px 22px;
    border:none;
    border-radius:14px;
    background:white;
    color:#ff4b6e;
    font-weight:bold;
    cursor:pointer;
    margin:10px;
    font-size:18px;
}

/* PHOTO */

img{
    width:260px;
    border-radius:20px;
    margin-top:20px;
    display:none;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* COUNTDOWN */

#countdown{
    font-size:22px;
    margin-top:15px;
}

/* TEXTE QUI S'ECRIT */

#typed{
    font-size:26px;
    min-height:60px;
}

/* COEURS */

.heart{
    position:fixed;
    top:-10px;
    font-size:24px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
    }
}

/* BOUTON NON */

#noBtn{
    position:relative;
}

</style>
</head>

<body>

<div id="intro">LOVE</div>

<div id="main">

<!-- PAGE 1 -->
<div class="container" id="page1">
    <h1>Entre ton pr√©nom...</h1>
    <input id="prenom" placeholder="Ton pr√©nom ‚ù§Ô∏è">
    <br><br>
    <button onclick="startLove()">Entrer</button>
</div>

<!-- PAGE 2 -->
<div class="container" id="page2" style="display:none;">

    <div id="typed"></div>

    <div id="countdown"></div>

    <!-- remplace par ta photo -->
    <img id="photo" src="Pic.jpg">

    <h2>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h2>

    <button onclick="yes()" style="font-size:24px;">Oui ‚ù§Ô∏è</button>
    <button id="noBtn">Non üòú</button>

</div>

</div>

<script>

// TEXTE QUI S'ECRIT
function typeWriter(text){

let i=0;
const speed=50;
const target=document.getElementById("typed");

function typing(){
    if(i<text.length){
        target.innerHTML+=text.charAt(i);
        i++;
        setTimeout(typing,speed);
    }
}

typing();
}


// DEMARRAGE
function startLove(){

let name=document.getElementById("prenom").value;
if(name==="") name="Marie";

document.getElementById("page1").style.display="none";
document.getElementById("page2").style.display="block";

typeWriter(name + "... depuis que je t‚Äôai rencontr√©e, ma vie est devenue plus belle ‚ù§Ô∏è");

startCountdown();

setTimeout(()=>{
document.getElementById("photo").style.display="block";
},3500);

}


// COUNTDOWN
function startCountdown(){

const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();

setInterval(function(){

const now = new Date().getTime();
const distance = targetDate - now;

const d = Math.floor(distance/(1000*60*60*24));
const h = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
const m = Math.floor((distance%(1000*60*60))/(1000*60));
const s = Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
"‚è≥ "+d+"j "+h+"h "+m+"m "+s+"s avant notre moment ‚ù§Ô∏è";

},1000);

}


// BOUTON NON QUI FUIT
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{

const x=Math.random()*300-150;
const y=Math.random()*300-150;

noBtn.style.transform=`translate(${x}px,${y}px)`;

});


// COEURS
function createHeart(){

const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*2+3)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),5000);

}


// QUAND ELLE DIT OUI
function yes(){

window.location.href = "final.html";

}


</script>

</body>
</html>
