<body>

<!-- PAGE 1 -->
<div class="container" id="page1">

<div class="container" id="page2" style="display:none;">

<script>

// PAGE SWITCH
function showLove(){
    let name = document.getElementById("prenom").value;
    if(name === "") name = "Marie";

    document.getElementById("message").innerText =
    name + ", cette page est pour toi ‚ù§Ô∏è";

    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";

    startCountdown();

    setTimeout(()=>{
        document.getElementById("photo").style.display="block";
    },3000); // photo appara√Æt apr√®s 3 secondes

// COUNTDOWN
function startCountdown(){

const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();

setInterval(function(){

const now = new Date().getTime();
const distance = targetDate - now;

const days = Math.floor(distance / (1000 * 60 * 60 * 24));
const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
const seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("countdown").innerHTML =
"‚è≥ " + days + "j " + hours + "h "
+ minutes + "m " + seconds + "s avant le 14 f√©vrier ‚ù§Ô∏è";

},1000);

}

}

</script>
