<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pour toi ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    font-family: Arial;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    overflow:hidden;
}

.container{
    background: rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    width:90%;
    max-width:500px;
}

input{
    padding:10px;
    border-radius:10px;
    border:none;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:12px;
    background:white;
    color:#ff4b6e;
    font-weight:bold;
    cursor:pointer;
    margin:10px;
    font-size:18px;
}

img{
    width:250px;
    border-radius:20px;
    margin-top:20px;
    display:none;
}

#countdown{
    font-size:22px;
    margin-top:15px;
}

#noBtn{
    position:relative;
}

/* coeurs */

.heart{
    position:fixed;
    top:-10px;
    color:red;
    font-size:24px;
    animation: fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
    }
}

</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="container" id="page1">
    <h1>Entre ton pr√©nom pour voir ce qui t‚Äôattend ‚ù§Ô∏è</h1>
    <input id="prenom" placeholder="Ton pr√©nom">
    <br><br>
    <button onclick="showLove()">D√©couvrir</button>
</div>


<!-- PAGE 2 -->
<div class="container" id="page2" style="display:none;">

    <h1 id="message"></h1>

    <p>Quelque chose de sp√©cial approche‚Ä¶ ‚ù§Ô∏è</p>

    <div id="countdown"></div>

    <!-- ‚ö†Ô∏è remplace par ta photo -->
    <img id="photo" src="https://Pic.jpg">

    <h2>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h2>

    <button onclick="yes()" style="font-size:22px;">Oui ‚ù§Ô∏è</button>
    <button id="noBtn">Non üòú</button>

</div>


<script>

// PAGE SWITCH
function showLove(){

    let name = document.getElementById("prenom").value;
    if(name === "") name = "Marie";

    document.getElementById("message").innerText =
    name + ", cette page est pour toi ‚ù§Ô∏è";

    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";

    startCountdown();

    setTimeout(()=>{
        document.getElementById("photo").style.display="block";
    },2500);
}


// COUNTDOWN
function startCountdown(){

const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();

setInterval(function(){

const now = new Date().getTime();
const distance = targetDate - now;

const days = Math.floor(distance / (1000 * 60 * 60 * 24));
const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
const seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("countdown").innerHTML =
"‚è≥ " + days + "j " + hours + "h "
+ minutes + "m " + seconds + "s avant le 14 f√©vrier ‚ù§Ô∏è";

},1000);

}


// BOUTON NON QUI FUIT
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function(){

    const x = Math.random() * 300 - 150;
    const y = Math.random() * 300 - 150;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

noBtn.addEventListener("click", function(){
    alert("Mauvais choix üòÑ Essaie encore !");
});


// PLUIE DE COEURS
function createHeart(){

    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";

    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*2+3)+"s";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
}


// QUAND ELLE DIT OUI
function yes(){

    alert("Je savais que tu dirais oui ‚ù§Ô∏è");

    setInterval(createHeart,200);
}

</script>

</body>
</html>
